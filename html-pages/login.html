<!DOCTYPE html>
<html>
<head>
	<title>Track Browser</title>

	<link rel="stylesheet" href="css/cssreset-min.css">
	<link rel="stylesheet" href="css/login.css">

	<script>
		'use strict';

		const ipcRenderer = require("electron").ipcRenderer;

		var loginFormEl;
		var userNumberInputEl;
		var userNameVal;

		document.addEventListener("DOMContentLoaded", function() {
			loginFormEl = document.getElementById("login-form");
			userNumberInputEl = document.getElementById("input-user-number");

			loginFormEl.addEventListener("submit", function(e) {
				var userNumberValue = userNumberInputEl.value;

				ipcRenderer.send("userNumberCheck", userNumberValue);

				ipcRenderer.on("userNumberCheckResult", function(e, arg) {
					console.log(e);
					console.log(arg);
				});

				e.preventDefault();
			});
		});
	</script>
</head>
<body id="body-login">
<div id="login-wrapper">
	<form id="login-form">
		<div id="login-input-wrapper">
			<p class="desc">Your browsing data will be tracked for research purposes. Please enter your user number to continue. </p>

			<input type="text" id="input-user-number" placeholder="User number" />
		</div><!-- // #login-input-wrapper -->

		<input type="submit" id="submit" value="Start Browsing" />
	</form><!-- // #login-form -->
</div><!-- // #login-wrapper -->
</body>
</html>
